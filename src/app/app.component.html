<div class="github-ribbon">
    <a class="github-ribbon__link" href="https://github.com/Cl3r1k/Angular-Camper-Leaderboard" title="Fork me on GitHub" target="_blank">Fork me on GitHub</a>
</div>

<div class='grid-container'>
    <div class='header'>
        <svg class="icon icon-list-numbered">
            <use xlink:href="#icon-list-numbered"></use>
        </svg>
        <h2 class='header-title'>Camper Leaderboard</h2>
    </div>
    <div class='content'>
        <div class='wrapper'>
            <div class='users-list'>
                <table class='users-table'>
                    <tr>
                        <th class='number'>#</th>
                        <th>Camper Name</th>
                        <th class='btn'>
                            <span class='sort-by' (click)='loadMonthlyPoints("recent")'>Points in past 30 days</span>
                            <span class='arrow' [class.desc]='isDesc' *ngIf='state === 1'></span>
                        </th>
                        <th class='btn'>
                            <span class='sort-by' (click)='loadAllTimePoints("alltime")'>All time points</span>
                            <span class='arrow' [class.desc]='isDesc' *ngIf='state === 2'></span>
                        </th>
                    </tr>
                    <tr *ngFor='let user of usersList; let i = index' class='table-data'>
                        <td>{{i + 1}}</td>
                        <td>
                            <a href='https://www.freecodecamp.com/{{user.username}}' target="_blank"><img src='{{user.img}}' alt={{user.username}}>{{user.username}}</a>
                        </td>
                        <td>{{user.recent}}</td>
                        <td>{{user.alltime}}</td>
                    </tr>
                </table>
                <div class="loader" *ngIf='!dataLoaded'>
                    <div class="shadow"></div>
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </div>
